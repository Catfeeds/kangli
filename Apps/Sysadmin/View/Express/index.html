<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>快递设置</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Sysadmin/Index/index')}>">首页</a>　&gt;　<A href="#">快递设置</A></div>
<div class="nav_r"></div>
</div>
<div class="height10"></div>
<div>
<div style="float:left; width:49%">

</div>
<div style="float:right; width:50%; text-align:right">
<a href="<{:U('Sysadmin/Express/add')}>">添加快递</a>
</div>
</div>
<div class="height10"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="10%" ><span>ID</span></th>
<th  width="30%" style="text-align:left" ><span>快递名称</span></th>
<th  width="40%" style="text-align:left" ><span>快递100对应代码</span></th>
<th  width="20%"  ><span>操作</span></th>
</tr></thead>
<tbody>
<foreach name='list' item='item'  key='key'>
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="data" ><span><{$item.exp_id}></span></td>
<td class="data" style="text-align:left" ><span><{$item.exp_name}></span></td>
<td class="data" style="text-align:left" ><span><{$item.exp_code}></span></td>
<td class="data" ><span><a  href="<{:U('Sysadmin/Express/forward?exp_id='.$item['exp_id'].'')}>"  >前移</a> <a  href="<{:U('Sysadmin/Express/edit?exp_id='.$item['exp_id'].'')}>"  >修改</a></span></td>
</tr>
</foreach>
</tbody>
</table>
<div class="height10"></div>
<table class="page" cellpadding="0" cellspacing="0"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table><div style="float:right; line-height:4em">共 <{$pagecount}> 条记录　</div>

</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
