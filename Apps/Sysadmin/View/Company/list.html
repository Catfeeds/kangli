<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统管理</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('/Sysadmin/')}>">首页</a>　&gt;　<A href="#">企业列表</A></div>
<div class="nav_r"></div>
</div>
<div class="height10"></div>
<div>
<div style="float:left; width:60%">
<form action="<{:U('Sysadmin/Company/index')}>"   method="post" name="fmmm"  >
<input    type="text" size="25" maxlength="30"  name="keyword"  class="input"    onfocus="this.value=''"   value="输入企业码、企业名称"   style="color:#999999"   >　<input type="submit" name="Submit" value="搜 索"  ></form>
</div>
<div style="float:right; width:39%; text-align:right">
</div>
</div>
<div class="height10"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="10%" ><span>企业代号</span></th>
<th  width="25%" ><span>企业名称</span></th>
<th  width="10%" ><span>联系人</span></th>
<th  width="10%" ><span>电话</span></th>
<th  width="10%" ><span>登录账号</span></th>
<th  width="10%"  ><span>添加时间</span></th>
<th  width="5%"  ><span>状态</span></th>
<th  width="20%"  ><span>操作</span></th>
</tr></thead>
<tbody>
<foreach name='list' item='item'  key='key'>
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="txtcenter data"><span><{$item.qy_code}> <neq name="item.qy_remark" value=""><span  title="<{$item.qy_remark}>"  style="cursor:pointer" >...</span></neq> </span></td>
<td class="txtcenter data"><span><{$item.qy_name}></span></td>
<td class="txtcenter data"><span><{$item.qy_contact}></span></td>
<td class="txtcenter data"><span><{$item.qy_tel}></span></td>
<td class="txtcenter data"><span><{$item.qy_username}></span></td>
<td class="txtcenter data"><span><{$item.qy_addtime|date='Y-m-d',###}></span></td>
<td class="txtcenter data"><span><a href="<{:U('Sysadmin/Company/active?qy_id='.$item['qy_id'].'&qy_active='.$item['qy_active'].'')}>" ><img src="__PUBLIC__/sysadmin/static/<{$item['qy_active'] == 0?'no':'yes'}>.gif" /></a></span></td>
<td class="txtcenter data"><span><a href="<{:U('Sysadmin/Company/quicklogin?qy_id='.$item['qy_id'].'')}>"  target="_blank" >进入</a>　<a href="<{:U('Sysadmin/Company/view?qy_id='.$item['qy_id'].'')}>">详情</a>　<a href="<{:U('Sysadmin/Sellrecord/index?keyword='.$item['qy_code'].'')}>">发行记录</a> <a href="<{:U('Sysadmin/Company/edit?qy_id='.$item['qy_id'].'')}>">修改</a> <a  href="#" onClick="javascript:var truthBeTold = window.confirm('该操作将彻底删除,谨慎操作!'); if (truthBeTold) window.location.href='<{:U('Sysadmin/Company/delete?qy_id='.$item['qy_id'].'')}>';" >删除</a></span></td>
</tr>
</foreach>
</tbody>
</table>
<div class="height10"></div>
<table class="page" cellpadding="0" cellspacing="0"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table><div style="float:right; line-height:4em">共 <{$pcount}> 条记录　</div>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
