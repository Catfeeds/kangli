<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>禁止ip</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Sysadmin/Index/index')}>">首页</a>　&gt;　<A href="#">禁止IP</A></div>
<div class="nav_r"></div>
</div>
<div class="height10"></div>
<div>
<div style="float:left; width:49%">
<form action="<{:U('Sysadmin/Denyip/index')}>"   method="post" name="fmmm"  >
IP：<input    type="text" size="20" maxlength="30"  name="dip"  class="input"  value="<{$dip}>"   >　<input type="submit" name="Submit" value="查 询"  ></form>
</div>
<div style="float:right; width:50%; text-align:right">
注：如果增加"127.0.0.1"记录，则表示禁止IP功能失效　　<a href="<{:U('Sysadmin/Denyip/add')}>">添加IP</a>　<a href="<{:U('Sysadmin/Denyip/ipcache')}>">刷新IP缓存</a>
</div>
</div>
<div class="height10"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="10%" ><span>ID</span></th>
<th  width="30%" style="text-align:left" ><span>IP</span></th>
<th  width="40%"  ><span>备注</span></th>
<th  width="20%"  ><span>操作</span></th>
</tr></thead>
<tbody>
<foreach name='list' item='item'  key='key'>
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="data" ><span><{$item.deny_id}></span></td>
<td class="data" style="text-align:left" ><span><{$item.deny_ip}></span></td>
<td class="data" ><span><{$item.deny_remark}></span></td>
<td class="data" ><span><a  href="#" onClick="javascript:var truthBeTold = window.confirm('该操作将彻底删除,谨慎操作!'); if (truthBeTold) window.location.href='<{:U('Sysadmin/Denyip/del?id='.$item['deny_id'].'')}>';" >删除</a></span></td>
</tr>
</foreach>
</tbody>
</table>
<div class="height10"></div>
<table class="page" cellpadding="0" cellspacing="0"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table><div style="float:right; line-height:4em">共 <{$pagecount}> 条记录　</div>

</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
