<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>操作日志</title>
<include file="Com/head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/sysadmin/js/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/sysadmin/js/themes/icon.css">
<script type="text/javascript" src="__PUBLIC__/sysadmin/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/sysadmin/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" >
$(document).ready(function() {
   $("#begintime").datebox("setValue", "<{$begintime}>"); 
   $("#endtime").datebox("setValue", "<{$endtime}>"); 
  });
</script>
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Sysadmin/Index/index')}>">首页</a>　&gt;　<A href="#">操作日志</A></div>
<div class="nav_r"></div>
</div>
<div class="height10"></div>
<div>
<div style="float:left; width:70%">
<form action="<{:U('Sysadmin/Logs/index')}>"   method="post" name="fmmm"  >
企业码：<input    type="text" size="5" maxlength="5"  name="qycode"  class="input"  value="<{$qycode}>"   >  关键字：<input type="text" size="8" maxlength="50"  name="keyword"  class="input"  value="<{$keyword}>"   >　　日期：<input    type="text" size="15" maxlength="15"  name="begintime"  class="easyui-datebox"  value=""   id="begintime"    >　到　<input    type="text" size="15" maxlength="15"  name="endtime"  class="easyui-datebox"  value=""   id="endtime"    >　<input type="submit" name="Submit" value="查 询"  ></form>
</div>
<div style="float:right; width:29%; text-align:right">

</div>
</div>
<div class="height10"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="15%" ><span>操作用户</span></th>
<th  width="10%" ><span>企业码</span></th>
<th  width="15%" ><span>操作时间</span></th>
<th  width="15%" ><span>动作</span></th>
<th  width="40%"   style="text-align:left"><span>IP/操作页面</span></th>
<th  width="5%"  ><span>备注</span></th>

</tr></thead>
<tbody>
<foreach name='list' item='item'  key='key'>
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="data"><span><{$item.log_user}></span></td>
<td class="data"><span><{$item.log_qycode}></span></td>
<td class="data"><span><{$item.log_addtime|date='Y-m-d H:i:s',###}></span></td>
<td class="data"><span><{$item.log_action}></span></td>
<td class="data" style="text-align:left" ><span><{$item.log_ip}><br><{$item.log_link}></span></td>
<td class="data">
<neq name="item.log_remark" value=""><span  title="<{$item.log_remark|print_r}>"  style="cursor:pointer" >...</span></neq>
</td>
</tr>
</foreach>
</tbody>
</table>
<div class="height10"></div>
<table class="page" cellpadding="0" cellspacing="0"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
