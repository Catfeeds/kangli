<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>经销商管理</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Mp/Index/index')}>">首页</a>　&gt;　<A href="<{:U('Mp/Dealer/index')}>">经销商管理</A>　&gt;　<A href="<{:U('Mp/Dealer/typelist')}>">经销商级别</A>　&gt;　<A href="#">经销商级别2</A></div>

</div>
<div class="height20"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="50%"  style="text-align:left" ><span>经销商级别2名称</span></th>
<th  width="10%" ><span>级别</span></th>
<th  width="20%"  ><span>经销商数量</span></th>
<th  width="20%"  ><span>操作</span></th>

</tr></thead>
<tbody>
<foreach name='list' item='item'  key='key'>
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="data" style="text-align:left" ><span><{$item.dlstt_name}></span></td>
<td class="data"  ><span><{$item.dlstt_level}></span></td>
<td class="data"  ><span><{$item.dcount}></span></td>
<td class="data"><span><a href="<{:U('Mp/Dealer/sttypeview?dlstt_id='.$item['dlstt_id'].'')}>">详细</a><eq name="qypurview.99999" value="99999">　<a href="<{:U('Mp/Dealer/sttypeedit?dlstt_id='.$item['dlstt_id'].'')}>">修改</a>　<a  href="#" onClick="javascript:var truthBeTold = window.confirm('该操作将彻底删除,谨慎操作!'); if (truthBeTold) window.location.href='<{:U('Mp/Dealer/dlsttdel?dlstt_id='.$item['dlstt_id'].'')}>';" >删除</a></eq></span></td>
</tr>
</foreach>
</tbody>
</table>
<div class="height10"></div>
<table class="page" cellpadding="0" cellspacing="0"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
