<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>返利设置</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Mp/Index/index')}>">首页</a>　&gt;　<A href="<{:U('Mp/Product/proprice')}>">价格体系</A>　&gt;　<A href="#">返利设置</A></div>
<div class="nav_r"></div>
</div>
<div class="height20"></div>
<div class="content">
<form action="<{:U('Mp/Product/profanli_save')}>"   method="post" name="fmmm" >
<input type="hidden" value="<{$proinfo.pro_id}>" name="pro_id" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
             <tr>     
                  <td height="40"   width="15%" class="txtright" ></td>
				  <td width="85%" class="txtleft" ></td>
			  </tr>
			  <tr>     
                  <td height="40"   class="txtright" >产品名称：</td>
				  <td class="txtleft" ><{$proinfo.pro_name}></td>
			  </tr>
			   <tr>     
                  <td height="40"  class="txtright" >产品编号：</td>
				  <td  class="txtleft" ><{$proinfo.pro_number}></td>
			  </tr>
			  <tr>     
                  <td height="40"  class="txtright" >零售价：</td>
				  <td  class="txtleft" ><{$proinfo.pro_price|number_format=2,'.',''}> 元</td>
			  </tr>
			  <foreach name='typelist' item='item'  key='key'>
			  <tr>     
                  <td height="50"  class="txtright" valign="top"  style="padding-top:5px"><{$item.dlt_name}>：</td>
				  <td  class="txtleft"  style="padding-bottom:20px; line-height:26px">
				  直推奖：<input    type="text"  size="6" maxlength="6"  name="pfl_fanli1<{$item.dlt_id}>"  class="input"  value="<{$item.pfl_fanli1|number_format=2,'.',''}>"   >
				   　间推奖：<input    type="text"  size="6" maxlength="6"  name="pfl_fanli2<{$item.dlt_id}>"  class="input"  value="<{$item.pfl_fanli2|number_format=2,'.',''}>"   >
					</td>
			  </tr>
              </foreach>
			  <tr>  <td height="60" ></td>
                    <td  class="txtleft"  >
             <input type="submit" name="Submit" value="确认修改" class="botton" ><input name="" type="reset" value="返 回"  onClick="javascript:window.history.go(-1);" class="botton" >
            </td>
			  </tr>
			   <tr>     
                  <td height="40"  class="txtright" >说明：</td>
				  <td  class="txtleft" >
				  直推奖-如：A总代 平级推荐 B总代 A获得B销售该产品的佣金<br />
				  间推奖-如：A总代 平级推荐 B总代，B总代平级推荐C总代 A获得C销售该产品的佣金<br />
				  佣金数字在1-0间，则以下单价的百分比计算，如0.03代表以下单价的3%计算，如果大于1，则以具体多少元计算<br/>
				  </td>
			  </tr>
			</table>
</form>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
