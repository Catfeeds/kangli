<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>充值记录</title>
<include file="Com/head" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/mp/js/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/mp/js/themes/icon.css">
<script type="text/javascript" src="__PUBLIC__/mp/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/mp/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" >
$(document).ready(function() {
   $("#begintime").datebox("setValue", "<{$begintime}>"); 
   $("#endtime").datebox("setValue", "<{$endtime}>"); 
  });
</script>
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Mp/Index/index')}>">首页</a>　&gt;　<A href="#">充值记录</A></div>
<div class="nav_r"></div>
</div>
<div class="height10"></div>
<div>
<div style="float:left; width:30%">
</div>
<div style="float:right; width:69%; text-align:right">

</div>
</div>
<div class="height10"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="16%" style="text-align:left"><span>充值代理</span></th>
<th  width="10%"   ><span>充值金额</span></th>
<th  width="12%" ><span>申请时间</span></th>
<th  width="15%" ><span>申请备注</span></th>
<th  width="12%" ><span>处理时间</span></th>
<th  width="15%"  ><span>处理备注</span></th>
<th  width="10%"  ><span>状态</span></th>
<th  width="10%"  ><span>操作</span></th>
</tr></thead>
<tbody>
<foreach name='list' item='item'  key='key'>
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="data" style="text-align:left"  ><span><{$item.dl_name_str}></span></td>
<td class="data" ><span><{$item.pi_moneystr}></span></td>
<td class="data"><span><{$item.pi_addtime|date='Y-m-d H:i:s',###}></span></td>
<td class="data"><span><{$item.pi_remark}></span></td>
<td class="data"><span><if condition="($item.pi_dealtime neq '') AND ($item.pi_dealtime neq '0') "><{$item.pi_dealtime|date='Y-m-d H:i:s',###}></if></span></td>
<td class="data"><span><{$item.pi_dealremark|nl2br}></span></td>
<td class="data"><span><{$item.pi_statestr}></span></td>
<td class="data"><span><a href="<{:U('Mp/Capital/payindetail?pi_id='.$item['pi_id'].'')}>">详细</a><if condition="$item.pi_state eq '0' ">　<a href="<{:U('Mp/Capital/payindeal?pi_id='.$item['pi_id'].'')}>">处理</a></if></span></td>
</tr>
</foreach>
</tbody>
</table>
<div class="height10"></div>
<table class="page" cellpadding="0" cellspacing="0"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table>
<div style="float:right; line-height:4em">共 <{$pagecount}> 条记录　</div>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
