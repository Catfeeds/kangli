<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>增减积分</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Mp/Index/index')}>">首页</a>　&gt;　<A href="<{:U('Mp/Dljf/index')}>">代理积分</A>　&gt;　<A href="#"><{$atitle}></A></div>
<div class="nav_r"></div>
</div>
<div class="height20"></div>
<div class="content">
<form action="<{:U('Mp/Dljf/changedjf_save')}>"   method="post" name="fmmm"  >
<input type="hidden" value="<{$dealerinfo.dl_id}>" name="dl_id" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
             <tr>     
                  <td height="40"   width="25%" class="txtright" ></td>
				  <td width="75%" class="txtleft" ></td>
			  </tr>
              <if condition="$dealerinfo.dl_name neq '' ">
			  <tr>     
                  <td height="40"   class="txtright" >经销商名称：</td>
				  <td class="txtleft" ><{$dealerinfo.dl_name}> <if condition="$dealerinfo.dl_username neq '' ">(<{$dealerinfo.dl_username}>)</if></td>
			  </tr>
			  </if>
			  <if condition="$dealerinfo.dl_number neq '' ">
			  <tr>
				  <td height="40"  class="txtright" > 经销商编号：</td>
				  <td  class="txtleft" > <{$dealerinfo.dl_number}>
				  </td>
			  </tr>
              </if>
			   <tr>     
                  <td height="40"  class="txtright" >增/减：</td>
				  <td  class="txtleft" >
				  <select  name="zengjian" class="input"  ><option value="1">增加　</option><option value="2">减少　</option></select>
				  </td>
			  </tr>
			   <tr>     
                  <td height="40"  class="txtright" >积分数：</td>
				  <td  class="txtleft" ><input type="text" size="6" maxlength="5"  name="jf" class="input" value="" ></td>
			  </tr>

			   <tr>     
                  <td height="100"  class="txtright" >备注：</td>
			     <td  class="txtleft" ><textarea cols="50" rows="2" name="remark"  ></textarea></td>
			  </tr>

			  <tr>  <td height="60" ></td>
                    <td  class="txtleft"  ><input type="submit" name="Submit" value="<{$atitle}>" class="botton"  id="ssubmit" >　　　　<input name="" type="reset" value="返 回"  onClick="javascript:window.history.go(-1);" class="botton" >
            </td>
			  </tr>
			</table>
</form>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
