<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>出货统计</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Mp/Index/index')}>">首页</a>　&gt;　<A href="<{:U('Mp/Storage/shiptongji')}>">出货统计</A> 　&gt;　详细</div>
<div class="nav_r"><a href="#" onClick="history.back()" >&lt;&lt; 返回</a></div>
</div>
<div class="height10"></div>
<div>
<div style="float:left; width:80%;">
统计日期：从 <b  style="font-size:14px"><{$begintime}></b> 到 <b  style="font-size:14px"><{$endtime}></b>　　　　出货方：<b  style="font-size:14px"><{$fdealer.dl_name}> <{$fdealer.dl_contact}></b>　　　　收货方：<b  style="font-size:14px"><{$sdealer.dl_name}> <{$sdealer.dl_contact}></b>
</div>
<div style="float:right; width:15%; text-align:right">

</div>
</div>
<div class="height20"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="10%" ><span>序号</span></th>
<th  width="70%"   style="text-align:left"><span>产品名称/编号</span></th>
<th  width="20%"  ><span>数量</span></th>
</tr></thead>
<tbody>
<empty name="list">
<tr class="odd" >
<td class="data"  colspan="3"  style="text-align:center">没有记录</td>
</tr>
<else />
<volist name='list' id='vo' key='key' > 
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="data" ><span><{$key}></span> </td>
<td class="data" style="text-align:left"><span><{$vo.pro_name}> (<{$vo.pro_number}>)</span></td>
<td class="data" ><span><{$vo.sumqty}></span></td>

</tr>
</volist>
</empty> 

</tbody>
</table>
<div class="height10"></div>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
