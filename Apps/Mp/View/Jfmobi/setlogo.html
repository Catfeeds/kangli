<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Logo设置</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Mp/Index/index')}>">首页</a>　&gt;　<A href="<{:U('Mp/Jfmobi/setlogo')}>">Logo设置</A></div>
<div class="nav_r"></div>
</div>
<div class="height20"></div>
<div class="content">
<form action="<{:U('Mp/Jfmobi/setlogo')}>"   method="post" name="fmmm"  enctype="multipart/form-data" >
<input type="hidden" value="<{$basicinfo.bas_id}>" name="bas_id" />
<input type="hidden" value="save" name="action" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
             <tr>     
                  <td height="40"   width="25%" class="txtright" ></td>
				  <td width="75%" class="txtleft" ></td>
			  </tr>
			<tr>     
                  <td height="40"   class="txtright" >文字：</td>
				  <td class="txtleft" ><input    type="text" size="25" maxlength="50"  name="logo_txt"  class="input"  value="<{$basicinfo.logo_txt}>"   >  </td>
			  </tr>
			   <tr>     
                  <td height="40"  class="txtright" >图片：</td>
				  <td  class="txtleft" >
				  <neq name="basicinfo.bas_logopice_str" value=""><{$basicinfo.bas_logopice_str}></neq> <input name="pic_file" type="file" />  (宽度不限，高度60px)
				  </td>
			  </tr>
			  <tr>     
                  <td height="40"   class="txtright" ></td>
				  <td class="txtleft" >注：文字和图片只能选其一</td>
			  </tr>

			  <tr>  <td height="60" ></td>
                    <td  class="txtleft"  >
             <input type="submit" name="Submit" value="确认提交" class="botton" >　　　　<input name="" type="reset" value="返 回"  onClick="javascript:window.history.go(-1);" class="botton" >
            </td>
			  </tr>
			</table>
</form>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
