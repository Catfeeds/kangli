<include file="Com/header" />

<div class="bound" >

<div class="rightcontent">
<div class="content_nav" >

<div class="content">
<form action="<{:U('Mp/Jfmobi/protypeedit_save')}>"   method="post" name="fmmm" >
<input type="hidden" value="<{$protypeinfo.protype_id}>" name="protype_id" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
             <tr>     
                  <td height="40"   width="25%" class="txtright" ></td>
				  <td width="75%" class="txtleft" ></td>
			  </tr>
			  <tr>     
                  <td height="40"   class="txtright" >分类名称：</td>
				  <td class="txtleft" ><input    type="text" size="25" maxlength="25"  name="protype_name"  class="input"  value="<{$protypeinfo.protype_name}>"   >  * </td>
			  </tr>
			   <tr>     
                  <td height="40"  class="txtright" >选择父类：</td>
				  <td  class="txtleft" >
				  <select name="protype_iswho" id="protype_iswho"  class="select" >
					<option value="0"   >选择父类</option>
					<foreach name='parenttypelist' item='item'  key='key'>
					<option value="<{$item.protype_id}>"  <{$item.selected}> ><{$item.protype_name}></option>
					</foreach>
				  </select>
		      </td>
			  </tr>

			  <tr>  <td height="60" ></td>
                    <td  class="txtleft"  >
             <input type="submit" name="Submit" value="<{$atitle}>" class="botton" >　　　　<input name="" type="reset" value="返 回"  onClick="javascript:window.history.go(-1);" class="botton" >
            </td>
			  </tr>
			</table>
</form>
