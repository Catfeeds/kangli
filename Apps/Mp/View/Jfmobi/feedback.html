<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>留言反馈</title>
<include file="Com/head" />
</head>
<body>
<include file="Com/header" />
<div class="main" >
<div class="bound" >
<div class="leftmenu">
<include file="Com/leftmenu" />
</div>
<div class="rightcontent">
<div class="content_nav" >
<div class="nav_l"><a href="<{:U('Mp/Index/index')}>">首页</a>　&gt;　<A href="#">留言反馈</A></div>
<div class="nav_r"></div>
</div>

<div class="height10"></div>
<div class="content">
<table class="table_results" >
<thead><tr>
<th  width="5%" ><span>ID</span></th>
<th  width="10%" ><span>联系人</span></th>
<th  width="10%" ><span>联系电话</span></th>
<th  width="40%"  style="text-align:left" ><span>反馈内容</span></th>
<th  width="9%" ><span>日期</span></th>
<th  width="9%" ><span>会员</span></th>
<th  width="7%" ><span>状态</span></th>
<th  width="10%" ><span>操作</span></th>
</tr></thead>
<tbody>
<foreach name='list' item='item'  key='key'>
<tr class="<{$key%2 == 0?'odd':'even'}>" >
<td class="data"><span><{$item.fb_id}></span></td>
<td class="data" ><span><{$item.fb_contact}></span></td>
<td class="data" ><span><{$item.fb_tel}></span></td>
<td class="data" style="text-align:left"  ><span><{$item.fb_content}></span></td>
<td class="data" ><span><{$item.fb_addtime|date='Y-m-d H:i:s',###}></span></td>
<td class="data"><span><{$item.fb_username_str}></span></td>
<td class="data"><span><{$item.fb_state_str}></span></td>
<td class="data"><span><a href="<{:U('Mp/Jfmobi/feedbackdetail?fb_id='.$item['fb_id'].'')}>" >详细</a> <a  href="#" onClick="javascript:var truthBeTold = window.confirm('该操作将彻底删除,谨慎操作!'); if (truthBeTold) window.location.href='<{:U('Mp/Jfmobi/feedbackdelete?fb_id='.$item['fb_id'].'')}>';" >删除</a></span></td>
</tr>
</foreach>
</tbody>
</table>
<div class="height10"></div>
<table class="page" cellpadding="0" cellspacing="0"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table>
</div>
<div class="height20"></div>
</div>
</div>
</div>
<include file="Com/foot" />
</body>
</html>
