<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<title>订货产品</title>
<include file="Com/head" />
<style>

</style>
</head>
<body ontouchstart >
<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return"  data-href="<{:U('./Kangli/Dealer/index')}>"  ></i><h1>订货产品</h1><button class="ui-btn" data-href="<{:U('./Kangli/Orders/shopcart')}>"  id="shopcart" >购物车</button>
</header>
<section class="ui-container" >
<ul class="ui-list ui-list-text ui-list-link ui-border-tb">

<foreach name='list' item='item'  key='key'>
    <li class="ui-border-t"  data-href="<{:U('./Kangli/Orders/prodetail?pro_id='.$item['pro_id'].'')}>" >
        <div class="ui-list-thumb">
            <span style="background-image:url(__PUBLIC__/uploads/product/<{$item.pro_pic}>)" ></span>
        </div>
        <div class="ui-list-info">
            <h4 class="ui-nowrap"><{$item.pro_name}></h4>
			<if condition="($item.pro_price neq '') AND ($item.pro_price neq '0') "><p class="ui-nowrap">零售价:<{$item.pro_price|number_format=2,'.',''}> 元</p></if>
			<if condition="($item.pro_dlprice neq '') AND ($item.pro_dlprice neq '0') "><p class="ui-nowrap">代理价:<{$item.pro_dlprice|number_format=2,'.',''}> 元</p></if>
        </div>
    </li>
</foreach>

</ul>

<if condition="$page neq ''" >
<div style="margin:0 auto;" >
<table class="page" cellpadding="0" cellspacing="0" align="center"><tbody>
<tr>
<td><{$page}></td>
</tr></tbody></table>
</div>
</if>
</section>
<script>

$('.ui-icon-return').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

$('.ui-list li').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

$('#shopcart').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});


</script>
</body>
</html>
