<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no,email=no,adress=no">
        <title><{$Think.config.QY_COMPANY}>-上传订单凭证</title>
        <include file="Com/head" />
        <style type="text/css">
            .icon_lists {
                width: 100% !important;
            }
            
            .icon_lists li {
                float: left;
                width: 20%;
                height: 180px;
                text-align: center;
                list-style: none !important;
            }
            
            .icon_lists li img {
                width: 2rem;
                margin: 0.3rem;
            }
            
            .icon_lists li a {
                text-decoration: none;
            }
            
            .icon_lists .iconfont {
                font-size: 25px;
                line-height: 30px;
                margin: 10px 0;
                color: #7e7e7e;
                -webkit-transition: font-size 0.25s ease-out 0s;
                -moz-transition: font-size 0.25s ease-out 0s;
                transition: font-size 0.25s ease-out 0s;
            }
            
            .icon_lists .iconfont.active,
            .icon_lists .iconfont:active {
                font-size: 25px;
                color: #f08519;
            }
            
            .icon_lists .name {
                font-size: 12px;
            }
            
            .bar-tab .tab-item.active,
            .bar-tab .tab-item:active {
                color: #f08519;
            }

            .kl-file {
                position: relative;
                display: inline-block;
                background:transparent;
                border:.05rem solid #c1c1c1;
                /*border-radius: 4px;*/
                margin: .5rem;
                padding:1.2rem;
                overflow: hidden;
                color: #c1c1c1;
                text-decoration: none;
                text-indent: 0;
                line-height: 1.5rem;
            }
            .kl-file input {
                position: absolute;
                font-size: 5rem;
                right: 0;
                top: 0;
                opacity: 0;
            }
            .kl-file:hover {
                background:transparent;
                border-color: #c1c1c1;
                color: #c1c1c1;
                text-decoration: none;
            }
        </style>
    </head>

    <body ontouchstart="" style="background-color:#FAFAFA">
        <div class="page">
            <header class="bar bar-nav" style="background-color:#006db2;">
                <a href="javascript:;" onClick="javascript :history.back(-1);" class="icon icon-left pull-left" style="color:#fff"></a>
                <!-- <a href="<{:U('./Kangli/Orders/index/ly_status')}>/<{$ly_status}>/od_state/<{$od_state}>" class="icon icon-left pull-left" style="color:#fff"></a> -->
                <h1 class="title" style="color:#fff">上传订单凭证</h1>
            </header>
            <div class="content">
                <form action="<{:U('./Kangli/Orders/uploadpaypic_save')}>" action="" enctype="multipart/form-data" method="post" id="fmmm" name="fmmm" >
                <input type="hidden" name="od_id" id="od_id"  value="<{$od_id}>" >
                <input type="hidden" name="file_name" id="file_name"  value="" >
                <input type="hidden" name="okk" id="okk" value="0">
                <input type="hidden" name="ly_status" id="ly_status" value="<{$ly_status}>">
                <input type="hidden" name="od_state" id="od_state" value="<{$od_state}>">
                    <div class="list-block" style="margin-top:0.25rem;margin-bottom:1rem;">
                        <ul style="background: transparent;">
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <h1>订单号：<{$ordersinfo.od_orderid}></h1>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li style="background:#fff;">
                                <div class="item-content" id="dl_level_item">
                                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <h1><{$ordersinfo.od_contact}> (<{$ordersinfo.od_tel}>)</h1>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li style="background:#fff;">
                                <div class="item-content" id="dl_level_item">
                                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <h1>总额：<{$ordersinfo.od_total|number_format=2,'.',''}> 元</h1>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li style="background:#fff;">
                                <div class="item-content" id="dl_level_item">
                                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title" style="color:#c1c1c1">
                                            下单时间：<{$ordersinfo.od_addtime|date='Y-m-d H:i:s',###}>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li style="background:#fff;">
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            <h1>上传凭证</h1></div>
                                        <div class="item-input">
                                            <span style="font-size: 0.5rem; color: #c1c1c1">(文件小于2M)</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li style="background:#fff;">
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <if condition="$ordersinfo.od_paypic_str eq ''">
                                            <img class="kl-img-thumbnail" id="img_file" src="<{$ordersinfo.od_paypic_str}>" style="width:4rem;display: none;">
                                        <else/>
                                            <img class="kl-img-thumbnail" id="img_file" src="<{$ordersinfo.od_paypic_str}>" style="width:4rem;">
                                        </if>
                                        <div class="item-input">      
                                            <a href="javascript:;" class="kl-file" style="margin-top:.8rem;">凭证
                                                <input id="pic_file" name="pic_file" class="kl-img-thumbnail"  type="file"  accept="image/gif,image/jpeg,image/jpg,image/png" >
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
                <div class="content-block" style="margin-top:0.5rem;margin-bottom:0.5rem;">
                    <p>
                        <a href="#" id="dealer_sumbit" class="button button-fill" style="color: #fff; height:2rem;padding:.4rem;background-color:#006db2;">提交</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
    <include file="Com/sj" />
    <script type="text/javascript" src="__PUBLIC__/Kangli/js/lrz.all.bundle.js"></script>
    <script type="text/javascript">
    $.init();
    $(function() {
         $(".kl-file").on("change","input[type='file']",function(){
                //  var filePath=$(this).val();
                // $.toast(filePath);
                 lrz(this.files[0], {width: 800}).then(function (rst) {
                    // console.log(rst);
                    $.showIndicator();
                    $.ajax({
                        url: '<{:U('./Kangli/Orders/uploadpic')}>',
                        type: 'post',
                        data: {pic_file: rst.base64},
                        dataType: 'json',
                        timeout: 200000,
                        success: function (response) {
                            $.hideIndicator();
                            if (response.stat == '0') {
                                $("#file_name").val(response.filename);
                                $("#img_file").attr('src',"__PUBLIC__/uploads/temp/"+response.filename); 
                                $("#img_file").show();
                                 return true;
                            } else {
                                $.toast("图片提交失败,请刷新后提交");
                                return false;
                            }
                            // setTimeout(function () {

                            // }, 2000);
                        },

                        error: function (jqXHR, textStatus, errorThrown) {
                            $.hideIndicator();
                            if (textStatus == 'timeout') {
                                $.toast("请求超时");
                                return false;
                            }
                            alert(jqXHR.responseText);
                        }
                    });
                        
                })
                .catch(function (err) {
                    $.hideIndicator();
                })
                .always(function () {
                    $.hideIndicator();
                });
        });

        //点击提交
        $("#dealer_sumbit").click(function(){          
            if($("#file_name").val()=="") {
                $.toast("请上传凭证");  
                return false; 
            }           
            $("#fmmm").submit();        
        });
    });
    </script>   
</html>
