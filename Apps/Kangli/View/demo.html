<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title><{$Think.config.QY_COMPANY}>-订单</title>
		<include file="Com/head" />
		<style type="text/css">
			.icon_lists {
				width: 100% !important;
			}
			
			.icon_lists li {
				float: left;
				width: 20%;
				height: 180px;
				text-align: center;
				list-style: none !important;
			}
			
			.icon_lists li img {
				width: 2rem;
				margin: 0.3rem;
			}
			
			.icon_lists li a {
				text-decoration: none;
			}
			
			.icon_lists .iconfont {
				font-size: 25px;
				line-height: 30px;
				margin: 10px 0;
				color: #7e7e7e;
				-webkit-transition: font-size 0.25s ease-out 0s;
				-moz-transition: font-size 0.25s ease-out 0s;
				transition: font-size 0.25s ease-out 0s;
			}
			
			.icon_lists .iconfont.active,
			.icon_lists .iconfont:active {
				font-size: 25px;
				color: #f08519;
			}
			
			.icon_lists .name {
				font-size: 12px;
			}
			
			.bar-tab .tab-item.active,
			.bar-tab .tab-item:active {
				color: #f08519;
			}
		</style>
	</head>

	<body ontouchstart="" style="background-color:#FAFAFA">
		<div class="page">
			<header class="bar bar-nav" style="background-color:#006db2;">
				<!-- <a href="javascript:;" onClick="javascript :history.back(-1);" class="icon icon-left pull-left" style="color:#fff"></a> -->
				<a href="<{:U('./Kangli/Dealer')}>" class="icon icon-left pull-left" style="color:#fff"></a>
				<h1 class="title" style="color:#fff">代理团队</h1>
			</header>
			<div class="content">
				<!-- searchbar -->
					<div class="searchbar" style="margin:0 0.5rem;">
						<a class="searchbar-cancel">搜索</a>
						<div class="search-input">
							<label class="icon icon-search" for="search"></label>
							<input type="search" id='search' placeholder='输入代理商微信号或手机号查询' />
						</div>
					</div>
					<div class="list-block media-list" style="line-height:1rem; margin-top:.25rem;margin-bottom: 0rem;">
									<ul>
										<foreach name='dl_mlist' item='item' key='key'>
											<li>
												<div class="order-list dl_mshenhe" style="border-bottom:.2rem solid #EFEFF4;">
													<div class="order-content">
														<div class="item-media"><img class="kl-circle kl-img-thumbnail" src="__PUBLIC__/uploads/mobi/<{$item.dl_wxheadimg}>" style="width:2.5rem; border-radius: 50%;" onerror="this.src='__PUBLIC__/Kangli/static/head_icon.png'"></div>
														<div class="order-inner">
															<div class="item-subtitle between-horizontally"><{$item.dl_name}><i class="iconfont icon-xin1" style="font-size:1.5rem; color:#f08519;line-height: 2rem;"></i></div>
															<div class="order-remark">
																<div class="item-title" style="color:#c1c1c1">申请加入<span style="color:red"><{$item.dlt_name}></span>代理团队</div>
																<div class="item-title between-horizontally" style="color:#c1c1c1">手机：<{$item.dl_tel}><span style="color:#c1c1c1">微信：<{$item.dl_weixin}></span></div>
															</div>
															<div class="order-type" style="color:#c1c1c1">地址：<{$item.dl_address}></div>
														</div>
													</div>
													<div class="order-number">
														<span style="color:#c1c1c1">时间：<{$item.dl_addtime|date='Y-m-d',###}></span>
	
															<div class="order-button-type">
																<a href="#" class="button button-light button-round order-button" style="color:#ccc;">取消</a>
																<a href="javascript:;" onClick="javascript :history.back(-1);" class="button button-warning button-round order-button" style="margin-right: .3rem;">通过</a>
															</div>

													</div>
												</div>
											</li>
										</foreach>
									</ul>
								</div>
			</div>
		</div>
	</body>
	<include file="Com/sj" />
	<script type="text/javascript">
	$.init();
	$(function() {
		
	});
	</script>	
</html>
