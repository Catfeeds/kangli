<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <title>
      <{$Think.config.QY_COMPANY}>防窜查询</title>
    <include file="Com/head" />
    <style type="text/css">
      .icon_lists {
        width: 100% !important;
      }
      
      .icon_lists li {
        float: left;
        width: 20%;
        height: 180px;
        text-align: center;
        list-style: none !important;
      }
      
      .icon_lists li img {
        width: 2rem;
        margin: 0.3rem;
      }
      
      .icon_lists li a {
        text-decoration: none;
      }
      
      .icon_lists .iconfont {
        font-size: 25px;
        line-height: 30px;
        margin: 10px 0;
        color: #7e7e7e;
        -webkit-transition: font-size 0.25s ease-out 0s;
        -moz-transition: font-size 0.25s ease-out 0s;
        transition: font-size 0.25s ease-out 0s;
      }
      
      .icon_lists .iconfont.active,
      .icon_lists .iconfont:active {
        font-size: 25px;
        color: #f08519;
      }
      
      .icon_lists .name {
        font-size: 12px;
      }
      
      .bar-tab .tab-item.active,
      .bar-tab .tab-item:active {
        color: #f08519;
      }
      
      input::-ms-input-placeholder {
        color: #AFAFAF;
        font-size: .7rem;
      }
      
      input::-webkit-input-placeholder {
        color: #AFAFAF;
        font-size: .7rem;
      }
      
      .list-block .item-media+.item-inner {
        min-height: 2.5rem;
      }
    </style>

  <body ontouchstart="" style="background-color:#FAFAFA">
    <div class="page">
      <header class="bar bar-nav" style="background-color: #006db2;">
        <!-- <a href="#" onclick="self.location=document.referrer;" class="icon icon-left pull-left" style="color:#fff"></a> -->
        <a href="<{:U('./Kangli/Index')}>" class="icon icon-left pull-left" style="color:#fff"></a>
        <h1 class="title" style="color:#fff">防窜查询</h1>
        <button class="button button-link button-nav pull-right" id="scanQRCode1">
          <span class="iconfont icon-saoyisao1" style="color: #fff;font-size: 1.5rem"></span>
        </button>
      </header>
      <div class="content">
        <div class="kl-layout-login" style="height:10rem;">
          <img src="__PUBLIC__/Kangli/static/fw_icon.png" style="width:5rem;height:5rem;line-height:5rem;margin-top:2rem;">
          <!-- <i class="iconfont icon-weibiaoti--copy" style="font-size:4rem; color: #0068b4;line-height: 3rem;margin-top:2rem;"></i> 
          <span style="padding: .8rem;font-size:.8rem;color: #7e7e7e">至信防伪</span>-->
        </div>
        <form action="<{:U('./Kangli/Fangcuan/fangcuanres')}>" method="post" name="fwfm" id="fwfm"  style="padding:0; margin:0">
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="iconfont icon-tiaoxingma1" style="font-size:1.2rem;color: #7e7e7e;line-height:1.5rem;"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" value="" placeholder="请输入查询条码" name="brcode" id="brcode">
                    </div>
                  </div>
                </div>
              </li>
              <li id="checkcode_li" style="display: none;">
                <div class="item-content">
                  <div class="item-media"><i class="iconfont icon-verification-code" style="font-size:1.2rem;color: #7e7e7e;line-height:1.5rem;"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="请输入验证码" name="checkcode" value="" id="checkcode">
                    </div>
                  </div>
                  <img alt="点击换另一个" title="点击换另一个" style="width:6rem;vertical-align:middle; cursor:pointer" id="verifyImg" src="<{:U('Kangli/Fangcuan/verify')}>" />
                </div>
              </li>
            </ul>
          </div>
        <div class="content-block" style="margin-top:2rem;margin-bottom:0.3rem;">
          <p>
            <button class="button button-fill" id="search" style="color: #fff;width:100%;height:2rem;padding:.4rem;background-color:#006db2;">查询</button>
          </p>
        </div>
        </form>
      </div>
    </div>
  </body>
  <include file="Com/sj" />
  <script type="text/javascript">
    $.init();
    $(function() {
      $("#verifyImg").click(function() {
        $("#verifyImg").attr("src", "<{:U('Kangli/Fangcuan/verify')}>?" + Math.random());
      });

      $("#search").click(function(){
          if($("#brcode").val() == "") { 
            $.toast("请输入查询条码");
            return false; 
          } 
      
          var filter=/^\s*[a-zA-Z0-9]{5,20}\s*$/; 
          if(!filter.test($("#brcode").val())) { 
            $.toast("请输入正确的查询条码");
            return false; 
          }
          $("#fwfm").submit();   
      });
    });
  </script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript" language="javascript">
    /*
     * 注意：
     * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
     * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
     * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
     *
     * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
     * 邮箱地址：weixin-open@qq.com
     * 邮件主题：【微信JS-SDK反馈】具体问题
     * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
     */
    wx.config({
      debug:false,
      appId: '<{$signPackage.appId}>',
      timestamp:<{$signPackage.timestamp}>,
      nonceStr: '<{$signPackage.nonceStr}>',
      signature: '<{$signPackage.signature}>',
      jsApiList: [
        'checkJsApi',
        'scanQRCode'
        // 所有要调用的 API 都要加到这个列表中
      ]
    });
    
    wx.ready(function () {
        // 在这里调用 API
      // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
          jsApiList: [
              'scanQRCode'
            ],
            success: function (res) {

            },
            fail:function (res) {
               alert("微信版本比较低，不支持该功能");
            }
        });
      
        // document.querySelector('#scanQRCode1').onclick = function () {
        $('#scanQRCode1').click(function() {
          // $.toast('调用摄像头');
          //调用摄像头
          wx.scanQRCode({
            needResult: 1,
            scanType: ["barCode","qrCode"], 
              success: function (res) {
              var result = res.resultStr;
              // self.location.href='http://Kangli.cn315fw.com/Kangli/Orders/odshipscanres?od_id=<{$od_id}>&odbl_id=<{$odbl_id}>&oddt_id=<{$oddt_id}>&brcode='+result; 
              self.location.href="<{:U('./Kangli/Fangcuan/fangcuanres/brcode')}>/"+result; 
              }
          });
        });
      });
    wx.error(function (res) {
      alert(res.errMsg);
    });
  </script>
</html>
