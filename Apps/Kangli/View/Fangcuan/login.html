<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title>
			<{$Think.config.QY_COMPANY}>防窜查询登录</title>
		<include file="Com/head" />
		<style type="text/css">
			.icon_lists {
				width: 100% !important;
			}
			
			.icon_lists li {
				float: left;
				width: 20%;
				height: 180px;
				text-align: center;
				list-style: none !important;
			}
			
			.icon_lists li img {
				width: 2rem;
				margin: 0.3rem;
			}
			
			.icon_lists li a {
				text-decoration: none;
			}
			
			.icon_lists .iconfont {
				font-size: 25px;
				line-height: 30px;
				margin: 10px 0;
				color: #7e7e7e;
				-webkit-transition: font-size 0.25s ease-out 0s;
				-moz-transition: font-size 0.25s ease-out 0s;
				transition: font-size 0.25s ease-out 0s;
			}
			
			.icon_lists .iconfont.active,
			.icon_lists .iconfont:active {
				font-size: 25px;
				color: #f08519;
			}
			
			.icon_lists .name {
				font-size: 12px;
			}
			
			.bar-tab .tab-item.active,
			.bar-tab .tab-item:active {
				color: #f08519;
			}
			
			input::-ms-input-placeholder {
				color: #AFAFAF;
				font-size: .7rem;
			}
			
			input::-webkit-input-placeholder {
				color: #AFAFAF;
				font-size: .7rem;
			}
			
			.list-block .item-media+.item-inner {
				min-height: 2.5rem;
			}
		</style>
	</head>

	<body ontouchstart="" style="background-color:#FAFAFA">
		<div class="page">
			<header class="bar bar-nav" style="background-color: #006db2;">
				<!-- <a href="#" onclick="self.location=document.referrer;" class="icon icon-left pull-left" style="color:#fff"></a> -->
				<a href="<{:U('./Kangli/Index')}>" class="icon icon-left pull-left" style="color:#fff"></a>
				<h1 class="title" style="color:#fff">防窜查询登录</h1>
			</header>
			<div class="content">
				<div class="kl-layout-login" style="height:10rem;">
					<img src="__PUBLIC__/Kangli/static/fw_icon.png" style="width:5rem;height:5rem;line-height:5rem;margin-top:2rem;">
					<!-- <i class="iconfont icon-weibiaoti--copy" style="font-size:4rem; color: #0068b4;line-height: 3rem;margin-top:2rem;"></i> 
					<span style="padding: .8rem;font-size:.8rem;color: #7e7e7e">至信防伪</span>-->
				</div>
				<form action="<{:U('./Kangli/Fangcuan/Index')}>" method="post" name="fwfm" id="fwfm"  style="padding:0; margin:0">
					<div class="list-block">
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-media"><i class="iconfont icon-xiugaimima" style="font-size:1.2rem;color: #7e7e7e;line-height:1.5rem;"></i></div>
									<div class="item-inner">
										<div class="item-input">
											<input type="text" value="" placeholder="请输入防窜查询密码" name="pwd" id="pwd">
										</div>
									</div>
								</div>
							</li>
							<li id="checkcode_li">
								<div class="item-content">
									<div class="item-media"><i class="iconfont icon-verification-code" style="font-size:1.2rem;color: #7e7e7e;line-height:1.5rem;"></i></div>
									<div class="item-inner">
										<div class="item-input">
											<input type="text" placeholder="请输入验证码" name="checkcode" value="" id="checkcode">
										</div>
									</div>
									<img alt="点击换另一个" title="点击换另一个" style="width:6rem;vertical-align:middle; cursor:pointer" id="verifyImg" src="<{:U('Kangli/Fangcuan/verify')}>" />
								</div>
							</li>
						</ul>
					</div>
				<div class="content-block" style="margin-top:2rem;margin-bottom:0.3rem;">
					<p>
						<button class="button button-fill" style="color: #fff;width:100%;height:2rem;padding:.4rem;background-color:#006db2;">登录</button>
					</p>
				</div>
				</form>
			</div>
		</div>
	</body>
	<include file="Com/sj" />
	<script type="text/javascript">
		$.init();
		$(function() {
			$("#verifyImg").click(function() {
				$("#verifyImg").attr("src", "<{:U('Kangli/Fangcuan/verify')}>?" + Math.random());
			});
		});
	</script>

</html>
