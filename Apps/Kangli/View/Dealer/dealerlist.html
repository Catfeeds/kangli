<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title><{$Think.config.QY_COMPANY}>-<{$dlt_name}> 代理团队</title>
		<include file="Com/head" />
		<style type="text/css">
			.icon_lists {
				width: 100% !important;
			}
			
			.icon_lists li {
				float: left;
				width: 20%;
				height: 180px;
				text-align: center;
				list-style: none !important;
			}
			
			.icon_lists li img {
				width: 2rem;
				margin: 0.3rem;
			}
			
			.icon_lists li a {
				text-decoration: none;
			}
			
			.icon_lists .iconfont {
				font-size: 25px;
				line-height: 30px;
				margin: 10px 0;
				color: #7e7e7e;
				-webkit-transition: font-size 0.25s ease-out 0s;
				-moz-transition: font-size 0.25s ease-out 0s;
				transition: font-size 0.25s ease-out 0s;
			}
			
			.icon_lists .iconfont.active,
			.icon_lists .iconfont:active {
				font-size: 25px;
				color: #f08519;
			}
			
			.icon_lists .name {
				font-size: 12px;
			}
			
			.bar-tab .tab-item.active,
			.bar-tab .tab-item:active {
				color: #f08519;
			}

			.content-block {
				margin: 0rem 0;
				padding: 0rem;
				color: #6d6d72;
			}
			
			.badge {
				display: inline-block;
				padding: 0.1rem 0.25rem 0.1rem 0.25rem;
				font-size: .1rem;
				line-height: .6rem;
				color: #fff;
				background-color: rgba(0, 0, 0, .15);
				border-radius: 5rem;
			}
			
			.modal-button {
				font-size: .5rem;
			}
			
			.between-horizontally {
				box-sizing: border-box;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-justify-content: space-between;
				justify-content: space-between;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
			}
		</style>
	</head>

	<body ontouchstart="" style="background-color:#FAFAFA">
		<div class="page">
			<header class="bar bar-nav" style="background-color:#006db2;">
				<a href="<{:U('./Kangli/Dealer')}>" class="icon icon-left pull-left" style="color:#fff"></a>
				<h1 class="title" style="color:#fff"><{$dlt_name}> 代理团队</h1>
			</header>
			<div class="content">
				<div class="list-block media-list" style="line-height:1rem; margin-top:.25rem;margin-bottom: 0rem;">
									<ul>
										<foreach name='dllist' item='item' key='key'>
											<li>
												<div class="order-list dl_tuandui" style="border-bottom:.2rem solid #EFEFF4;">
													<div class="order-content">
														<div class="item-media"><img class="kl-circle kl-img-thumbnail" src="__PUBLIC__/uploads/mobi/<{$item.dl_wxheadimg}>" style="width:2.5rem; border-radius: 50%;" onerror="this.src='__PUBLIC__/Kangli/static/head_icon.png'"></div>
														<div class="order-inner">
															<div class="item-subtitle between-horizontally"><{$item.dl_name}><span style="color:#c1c1c1"><{$item.dl_addtime|date='Y-m-d h:m',###}></span></div>
															<div class="order-remark">
																<div class="item-title" style="color:#c1c1c1">级别：<span style="color:red"><{$dlt_name}></span> 代理团队</div>
																<div class="item-title between-horizontally" style="color:#c1c1c1">手机：<{$item.dl_tel_s}><span style="color:#c1c1c1">微信：<{$item.dl_weixin_s}></span></div>
															</div>
															<div class="order-type" style="border:0;color:#c1c1c1">地址：<{$item.dl_address}></div>
														</div>
													</div>
													<div class="order-number" style="display: none;">
														<span style="color:#c1c1c1">时间：<{$item.dl_addtime|date='Y-m-d',###}></span>
															<div class="order-button-type" >
																<a href="#" class="button button-light button-round order-button" style="color:#ccc;">删除</a>
																<a href="#" class="button button-warning button-round order-button" style="margin-right: .3rem;">通过</a>
															</div>
													</div>
												</div>
											</li>
										</foreach>
									</ul>
								</div>
			</div>
		</div>
	</body>
	<include file="Com/sj" />
	<script type="text/javascript">
	$.init();
	$(function() {
		var dltArray = <{:json_encode($dllist)}>||[];
			$('.order-list.dl_tuandui').each(function(index) {
				// console.log('li %d is:%o',index,this);
        		$(this).click(function(){
					if ($.isArray(dltArray)&&dltArray.length>index)
					{
						var dltObject=dltArray[index];
						if ($.isPlainObject(dltObject))
						{
							// console.log(dlmObject['dl_id']);
							window.location.href="<{:U('./Kangli/Dealer/dealerdetail/dlid')}>/"+dltObject['dl_id'];
						}
					}
				});
			});
	});
	</script>	
</html>
