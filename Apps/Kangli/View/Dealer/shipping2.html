<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<title>出货结果</title>
<include file="Com/head" />

<style>

</style>
</head>
<body ontouchstart >
<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" data-href="<{:U('./Kangli/Dealer/index')}>"  ></i><h1>出货结果</h1>
</header>
<section class="ui-container" >
<ul class="ui-list ui-list-text ui-border-tb">
    <li class="ui-border-t active">
        <div class="ui-list-info">
            <h4 class="ui-nowrap">出货单号：<{$jxoddcount}></h4>
			<p >下级经销商：<{$dealerinfo.dl_name}> (<{$dealerinfo.dl_weixin}>)</p>
        </div>
    </li>
</ul>
<div class="ui-tips ui-tips-info">
    <i></i><span>成功：<{$success}>　　失败：<{$fail}></span>
</div>

<ul class="ui-list ui-list-text  ui-border-tb">

<foreach name='list' item='item'  key='key'>
    <li class="ui-border-t"  >
        <div class="ui-list-info">
            <h4 class="ui-nowrap"><{$key+1}>、<{$item.barcode}></h4>
			<p class="ui-nowrap" ><{$item.error}></p>
        </div>
		<div class="ui-badge-muted"><{$item.qty}></div>
    </li>
</foreach>

</ul>

<div class="ui-footer ui-footer-stable ui-btn-group ui-border-t">
    <button class="ui-btn-lg"  id="shipscan"  data-href="<{:U('./Kangli/Dealer/shipscan')}>"  >
        继续出货
    </button>
    <button class="ui-btn-lg"  id="shiplist"  data-href="<{:U('./Kangli/Dealer/shiplist')}>" >
        出货记录
    </button>
</div>

</section>
<script>
$('.ui-btn-s').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

$('.ui-icon-return').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

$('#shipscan').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});

$('#shiplist').click(function(){
	if($(this).data('href')){
		location.href= $(this).data('href');
	}
});
		
</script>


</body>
</html>
