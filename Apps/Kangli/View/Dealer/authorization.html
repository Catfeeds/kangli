<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title><{$Think.config.QY_COMPANY}>-授权证书</title>
		<include file="Com/head" />
		<style type="text/css">
			.icon_lists {
				width: 100% !important;
			}
			
			.icon_lists li {
				float: left;
				width: 20%;
				height: 180px;
				text-align: center;
				list-style: none !important;
			}
			
			.icon_lists li img {
				width: 2rem;
				margin: 0.3rem;
			}
			
			.icon_lists li a {
				text-decoration: none;
			}
			
			.icon_lists .iconfont {
				font-size: 25px;
				line-height: 30px;
				margin: 10px 0;
				color: #7e7e7e;
				-webkit-transition: font-size 0.25s ease-out 0s;
				-moz-transition: font-size 0.25s ease-out 0s;
				transition: font-size 0.25s ease-out 0s;
			}
			
			.icon_lists .iconfont.active,
			.icon_lists .iconfont:active {
				font-size: 25px;
				color: #f08519;
			}
			
			.icon_lists .name {
				font-size: 12px;
			}
			
			.bar-tab .tab-item.active,
			.bar-tab .tab-item:active {
				color: #f08519;
			}
			img {
				width: 100%;
			}
		</style>
	</head>

	<body ontouchstart="" style="background-color:#FAFAFA">
		<div class="page">
			<header class="bar bar-nav" style="background-color:#006db2;">
				<!-- <a href="javascript:;" onClick="javascript :history.back(-1);" class="icon icon-left pull-left" style="color:#fff"></a> -->
				<a href="<{:U('./Kangli/Mine')}>" class="icon icon-left pull-left" style="color:#fff"></a>
				<h1 class="title" style="color:#fff">授权证书</h1>
			</header>
			<div class="content">
				<div class="kl-layout center-horizontally" style="background: transparent;">
					    <notempty name="dl_number"><p>名称：<{$dl_name}></p></notempty>
						<notempty name="dl_number"><p>编号：<{$dl_number}></p></notempty>
						<notempty name="dl_weixin"><p>微信：<{$dl_weixin}></p></notempty>
						<notempty name="dl_tel"><p>手机：<{$dl_tel}></p></notempty>
						<notempty name="dl_tel"><p>级别：<{$dlt_namestr}></p></notempty>
						<notempty name="dl_referee_str"><p>当前推荐人：<{$dl_referee_str}></p></notempty>
						<notempty name="dl_belong_str"><p>当前上家：<{$dl_belong_str}></p></notempty>
						<notempty name="shouquandate"><p>有效期：<{$shouquandate}></p></notempty>
				</div>
				<div class="kl-layout-center">
					<{$dl_picstr}>
				</div>
			</div>
		</div>
	</body>
	<include file="Com/sj" />
	<script type="text/javascript">
	$.init();
	$(function() {
		
	});
	</script>	
</html>
