<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title>
			<{$Think.config.QY_COMPANY}>-已推荐代理</title>
		<include file="Com/head" />
		<style type="text/css">
			.icon_lists {
				width: 100% !important;
			}
			
			.icon_lists li {
				float: left;
				width: 20%;
				height: 180px;
				text-align: center;
				list-style: none !important;
			}
			
			.icon_lists li img {
				width: 2rem;
				margin: 0.3rem;
			}
			
			.icon_lists li a {
				text-decoration: none;
			}
			
			.icon_lists .iconfont {
				font-size: 25px;
				line-height: 30px;
				margin: 10px 0;
				color: #7e7e7e;
				-webkit-transition: font-size 0.25s ease-out 0s;
				-moz-transition: font-size 0.25s ease-out 0s;
				transition: font-size 0.25s ease-out 0s;
			}
			
			.icon_lists .iconfont.active,
			.icon_lists .iconfont:active {
				font-size: 25px;
				color: #f08519;
			}
			
			.icon_lists .name {
				font-size: 12px;
			}
			
			.bar-tab .tab-item.active,
			.bar-tab .tab-item:active {
				color: #f08519;
			}
			
			.buttons-tab {
				margin: 0;
				background: #fff;
				position: relative;
			}
			
			.buttons-tab .button {
				font-size: .6rem;
			}
			
			.buttons-tab .button.active,
			.buttons-tab .button:active {
				font-size: .6rem;
				color: #f08519;
				border-color: #f08519;
			}
			
			.content-block {
				margin: 0rem 0;
				padding: 0rem;
				color: #6d6d72;
			}
			
			.badge {
				display: inline-block;
				padding: 0.1rem 0.25rem 0.1rem 0.25rem;
				font-size: .1rem;
				line-height: .6rem;
				color: #fff;
				background-color: rgba(0, 0, 0, .15);
				border-radius: 5rem;
			}
			
			.modal-button {
				font-size: .5rem;
			}
			
			.between-horizontally {
				box-sizing: border-box;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-justify-content: space-between;
				justify-content: space-between;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
			}
		</style>
	</head>

	<body ontouchstart="" style="background-color:#FAFAFA">
		<div class="page">
			<header class="bar bar-nav" style="background-color:#006db2;">
				<a href="<{:U('./Kangli/Dealer')}>" class="icon icon-left pull-left" style="color:#fff"></a>
				<h1 class="title" style="color:#fff">已推荐代理</h1>
			</header>
			<div class="content">
				<div class="list-block" style="line-height:1rem; margin-top:.25rem;margin-bottom: 0rem;">
									<ul>
										<foreach name='dltlist' item='item' key='key'>
							<if condition="$item.count gt 0">
								<li class="item-content item-link dl_tuijian">
									<div class="item-media"><i class="iconfont icon-tuandui" style="font-size:1rem; color: #006db8;line-height: 1rem;"></i></div>
									<div class="item-inner">
										<div class="item-title">
											<h1><{$item.dlt_name}> 代理团队</h1></div>
										<div class="item-after"><span class="kl-badge" style="background-color:red;"><{$item.count}></span></div>
									</div>
								</li>
								<else/>
								<li class="item-content item-link dl_tuijian">
									<div class="item-media"><i class="iconfont icon-tuandui" style="font-size:1rem; color: #006db8;line-height: 1rem; "></i></div>
									<div class="item-inner dl_level_item">
										<div class="item-title">
											<h1><{$item.dlt_name}> 代理团队</h1></div>
										<div class="item-after"><span class="kl-badge"><{$item.count}></span></div>
									</div>
								</li>
							</if>
						</foreach>
									</ul>
								</div>		
			</div>
		</div>
	</body>
	<include file="Com/sj" />
	<script type="text/javascript">
		$.init();
		$(function() {
			var dltArray = <{:json_encode($dltlist)}>||[];
			$('.dl_tuijian').each(function(index) {
				// console.log('li %d is:%o',index,this);
				$(this).click(function(){
					if ($.isArray(dltArray)&&dltArray.length>index)
					{
						var dltObject=dltArray[index];
						if ($.isPlainObject(dltObject))
						{
							$.each(dltObject, function(key, val) {
								if(key=="count"&&val>0) {
									 // console.log('%s: %s', key, val);
									 // console.log(dltObject['dlt_id']);
									 window.location.href="<{:U('./Kangli/Dealer/refereelist/dltid')}>/"+dltObject['dlt_id'];
    							}
    						});
						}
					}
				});
			})

		});
	</script>
</html>
