<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title><{$Think.config.QY_COMPANY}>-应付返利</title>
		<include file="Com/head" />
		<style type="text/css">
			.icon_lists {
				width: 100% !important;
			}
			
			.icon_lists li {
				float: left;
				width: 20%;
				height: 180px;
				text-align: center;
				list-style: none !important;
			}
			
			.icon_lists li img {
				width: 2rem;
				margin: 0.3rem;
			}
			
			.icon_lists li a {
				text-decoration: none;
			}
			
			.icon_lists .iconfont {
				font-size: 25px;
				line-height: 30px;
				margin: 10px 0;
				color: #7e7e7e;
				-webkit-transition: font-size 0.25s ease-out 0s;
				-moz-transition: font-size 0.25s ease-out 0s;
				transition: font-size 0.25s ease-out 0s;
			}
			
			.icon_lists .iconfont.active,
			.icon_lists .iconfont:active {
				font-size: 25px;
				color: #f08519;
			}
			
			.icon_lists .name {
				font-size: 12px;
			}
			
			.bar-tab .tab-item.active,
			.bar-tab .tab-item:active {
				color: #f08519;
			}
		</style>
	</head>

	<body ontouchstart="" style="background-color:#FAFAFA">
		<div class="page">
			<header class="bar bar-nav" style="background-color:#006db2;">
				<!-- <a href="javascript:;" onClick="javascript :history.back(-1);" class="icon icon-left pull-left" style="color:#fff"></a> -->
				<a href="<{:U('./Kangli/Fanli')}>" class="icon icon-left pull-left" style="color:#fff"></a>
				<h1 class="title" style="color:#fff">应付返利</h1>
			</header>
			<div class="content">
				<div class="list-block media-list" style="margin: 0.3rem 0;">
				    <ul style="background: transparent;">
					<foreach name='list' item='item'  key='key'>
				      <li class="paylist_item">
				            <div class="kl-layout-horizontally-between" style="width: 100%;margin-bottom: 0.2rem; background: #fff">
				            	<div class="kl-layout-horizontally-between" style="width: 93%;">
	              				    <div class="item-content item-inner">
	              						<div class="item-subtitle" style="margin: .3rem 0"><{$item.rc_moneystr}> <span style="font-size:0.7em; font-style:normal; color:#666666">元　　<{$item.rc_addtime|date='Y-m-d H:i:s',###}></span></div>
	            						<div class="item-title"><notempty name="item.fl_rdl_name"><{$item.fl_rdl_name }></notempty> <notempty name="item.fl_rdl_username">(<{$item.fl_rdl_username }>)</notempty> <{$item.rc_str}></div>
	          						</div>
					 				<p><a href="#" class="button button-fill button-warning button-round" style="padding:0 0.5rem;font-size: .3rem;"><{$item.rc_statestr}></a></p>
				           		</div>
				           		<span class="icon icon-right" style="margin: .3rem;"></span>
				            </div>
				      </li>
				  	</foreach>
				    </ul>
			    </div>
			     <div class="kl-page" style="margin:.5rem">
                    <if condition="$page neq ''">
                        <{$page}>
                    </if>
                </div>
			</div>
			</div>
		</div>
	</body>
	<include file="Com/sj" />
	<script type="text/javascript">
	$.init();
	$(function() {
		    var payArray = <{:json_encode($list)}>;
            $('.paylist_item').each(function(index) {
                // console.log('li %d is:%o',index,this);
                if ($.isArray(payArray)&&payArray.length>index)
                {
                    var payObject=payArray[index];
                    $(this).click(function(){
                        if($.isPlainObject(payObject))
                        {
                            window.location.href="<{:U('./Kangli/Fanli/paydetail')}>/"+"rc_id/"+payObject['rc_id'];
                        }
                    }); 
                }
            });
	});
	</script>	
</html>
