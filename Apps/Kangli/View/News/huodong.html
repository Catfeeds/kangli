<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="__PUBLIC__/Kangli/static/chuanshu_min.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title>
			<{$Think.config.QY_COMPANY}>-<{$title}></title>
		<include file="Com/head" />
		<style type="text/css">
			.icon_lists {
				width: 100% !important;
			}
			
			.icon_lists li {
				float: left;
				width: 20%;
				height: 180px;
				text-align: center;
				list-style: none !important;
			}
			
			.icon_lists li img {
				width: 2rem;
				margin: 0.3rem;
			}
			
			.icon_lists li a {
				text-decoration: none;
			}
			
			.icon_lists .iconfont {
				font-size: 25px;
				line-height: 30px;
				margin: 10px 0;
				color: #7e7e7e;
				-webkit-transition: font-size 0.25s ease-out 0s;
				-moz-transition: font-size 0.25s ease-out 0s;
				transition: font-size 0.25s ease-out 0s;
			}
			
			.icon_lists .iconfont.active,
			.icon_lists .iconfont:active {
				font-size: 25px;
				color: #f08519;
			}
			
			.icon_lists .name {
				font-size: 12px;
			}
			
			.bar-tab .tab-item.active,
			.bar-tab .tab-item:active {
				color: #f08519;
			}
			
			.bar-nav~.pull-to-refresh-content {
				margin-top: -1.5rem;
			}


			.list-block .item-content1 {
				margin-top: .15rem;
				box-sizing: border-box;
				padding-left: 0rem;
				padding-right: .5rem;
				min-height: 4rem;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: justify;
				-webkit-justify-content: space-between;
				justify-content: space-between;
				/*-webkit-box-align: center;*/
				/*-webkit-align-items: center;*/
				/*align-items: center;*/
			}
			
			.list-block.media-list .item-media1 {
				padding-top: 0rem;
				padding-bottom: 0rem;
			}
			
			.list-block.media-list .item-media2 {
				padding: .5rem;
			}
			
			.list-block.media-list .item-inner {
				padding: .5rem 0 .5rem 0;
			}
			
			.list-block .item-title {
				min-height: 2.2rem;
				color: #7e7e7e;
			}
			
			.card-footer2 {
				position: relative;
				box-sizing: border-box;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: justify;
				-webkit-justify-content: space-between;
				justify-content: space-between;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
			}
			
		</style>
	</head>

	<body ontouchstart="" style="background-color:#FAFAFA">
		<div class="page">
			<header class="bar bar-nav" style="background-color:#006db2;">
				<a href="<{:U('./Kangli/Index')}>" class="icon icon-left pull-left" style="color:#fff"></a>
				<h1 class="title" style="color:#fff"><{$title}></h1>
			</header>
			<!-- content应该拥有"pull-to-refresh-content"类,表示启用下拉刷新 -->
			<div class="content">
					<foreach name='list' item='item' key='key'>
					 <div class="list-block media-list" style="margin:0.3rem 0 0 0">
						<ul>
							<if condition="$news_type eq 2">
							<li>
								<div class="item-content1">
									<div class="item-media1"><if condition="$item.news_index eq 0 and $news_type eq 2"><img src="__PUBLIC__/Kangli/static/send_show.png" style="width:2.5rem;height:2.5rem;"><else/><img src="__PUBLIC__/Kangli/static/send_show.png" style="width:2.5rem;height:2.5rem; visibility: hidden;"></if></div>
									<div class="item-inner">
										<div class="item-subtitle"><{$item.news_title}></div>
										<div class="item-title-row">
											<div class="item-text" style="min-height:2rem;"><{$item.news_content}></div>
										</div>
										<div class="card-footer2">
											<span style="color: #f08519"></span>
											<span><{$item.news_addtime|date='Y-m-d',###}></span>
										</div>
									</div>
									<div class="item-media2"><img src="<{$item.news_pic_str}>" style='width:4rem;height:3rem' onerror="this.src='__PUBLIC__/Kangli/static/logo_icon.png'"></div>
								</div>
							</li>
							<else/>
								<li>
									<div class="item-content1">
										<div class="item-media2"><img src="<{$item.news_pic_str}>" style='width:4rem;height:3rem' onerror="this.src='__PUBLIC__/Kangli/static/logo_icon.png'"></div>
										<div class="item-inner">
											<div class="item-title-row">
											      <div class="item-stitle"><{$item.news_title}></div>
											      <div class="item-after" style="margin-right:0.3rem"><{$item.news_addtime|date='Y-m-d',###}></div>
											</div>
											<div class="item-text" style="min-height:2rem;"><{$item.news_content_s}></div>
										</div>
									</div>
								</li>
							</if>
						</ul>
					</div>
					</foreach>
				 <div class="kl-page" style="margin:.5rem">
                    <if condition="$page neq ''">
                        <{$page}>
                    </if>
                </div>
			</div>
			<!-- 添加 class infinite-scroll 和 data-distance  向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
		</div>
	</body>
	<include file="Com/sj" />
	<script type="text/javascript">
		$.init();
		$(function() {
			var hdArray = <{:json_encode($list)}>;
            $('.item-content1').each(function(index) {
                // console.log('li %d is:%o',index,this);
                if ($.isArray(hdArray)&&hdArray.length>index)
                {
                    var hdObject=hdArray[index];
                    $(this).click(function(){
                        if($.isPlainObject(hdObject))
                        {
                            window.location.href="<{:U('./Kangli//News/detail')}>/"+"news_id/"+hdObject['news_id'];
                        }
                    }); 
                }
            });
		});
	</script>

</html>
